services:
  docmost:
    image: docmost/docmost:0.23.2
    depends_on:
      - db
      - redis
    environment:
      APP_URL: ${DOCMOST_APP_URL}
      APP_SECRET: ${DOCMOST_APP_SECRET}
      DATABASE_URL: ${DOCMOST_DATABASE_URL}
      REDIS_URL: 'redis://redis:6379'
      DISABLE_TELEMETRY: true
      MAIL_DRIVER: 'smtp'
      MAIL_FROM_NAME: "Arquify Docmost"
      MAIL_FROM_ADDRESS: ${DOCMOST_MAIL_FROM_ADDRESS}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    ports:
      - ${DOCMOST_EXPOSE_PORT}:3000
    restart: unless-stopped
    volumes:
      - docmost:/app/data/storage

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: docmost
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped

volumes:
  docmost:
  db_data:
